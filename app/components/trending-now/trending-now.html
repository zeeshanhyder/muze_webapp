<div class="trending-now-container">
  <div class="component-header component-trending-now-header">
    <h4>#Trending Now</h4>
  </div>

  <div class="component-content-container component-trending-now-container">

    <div class="trending-now-card" ng-repeat="card in $ctrl.cards">
      <img src="http://lorempixel.com/150/150/" alt="{{card.image}}"/>
      <p class="margin-td-10">{{card.desc}}</p>
    </div>

  </div>

</div>
